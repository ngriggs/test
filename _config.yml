# Site settings
title: Noah Griggs
description: This site serves as a homepage for all my projects associated with data science
cover: assets/images/radhakrishna.jpg
logo: assets/images/logo.png
favicon: assets/images/favicon.png
baseurl: "/" # the subpath of your site, e.g. /blog/ or / for root
url: "ngriggs.github.io" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

# Social
facebook: facebook
twitter: twitter
github:  github

#Additional Pages
about: about
contact: contact
privacy-policy: privacy-policy


permalink: /:title


# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate


# Settings for rake task
safe: False
lsi: False
username: ngriggs #github username
repo: ngriggs.github.io #github repository
branch: master #branch
relative_source: ../ngriggs.github.io/ #source directory
destination: ../ngriggs.github.io/ #destination directory
production_url:  ngriggs.github.io
source_url:  https://github.com/ngriggs/ngriggs.github.io.git #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
